<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container img {
            display: block;
            margin: 0 auto 20px;
        }
        .form-container h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://cdn-icons-png.flaticon.com/512/560/560590.png" alt="Logo" style="height: 60px;">
        <h1>Orientation Universitaire</h1>
        <br>
        <form method="POST" action="/obtenir_resultats">
            <div class="mb-3">
                <label for="moyenne" class="form-label">Moyenne</label>
                <input type="number" class="form-control" id="moyenne" name="moyenne" step="0.1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sélectionnez les matières</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="math" name="matieres" value="Mathématiques">
                    <label class="form-check-label" for="math">Mathématiques</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="physique" name="matieres" value="Physique">
                    <label class="form-check-label" for="physique">Physique</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="biologie" name="matieres" value="Biologie">
                    <label class="form-check-label" for="biologie">Biologie</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chimie" name="matieres" value="Chimie">
                    <label class="form-check-label" for="chimie">Chimie</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="economie" name="matieres" value="Economie">
                    <label class="form-check-label" for="economie">Economie</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dessin" name="matieres" value="Dessin technique">
                    <label class="form-check-label" for="dessin">Dessin technique</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="litterature" name="matieres" value="Littérature arabe">
                    <label class="form-check-label" for="litterature">Littérature arabe</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="philosophie" name="matieres" value="Philosophie">
                    <label class="form-check-label" for="philosophie">Philosophie</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dessin" name="matieres" value="Dessin">
                    <label class="form-check-label" for="dessin">Dessin</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="technologie" name="matieres" value="Technologie">
                    <label class="form-check-label" for="technologie">Technologie</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="secteur" class="form-label">Sélectionnez le secteur</label>
                <select class="form-select" id="secteur" name="secteur" required>
                    <option value="Tout">Tous les secteurs</option>
                    <option value="Santé">Santé</option>
                    <option value="Technologie">Technologie</option>
                    <option value="Sciences">Sciences</option>
                    <option value="Economie">Economie</option>
                    <option value="Ingénierie">Ingénierie</option>
                    <option value="Sciences sociales">Sciences sociales</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto">Voir les résultats</button>
        </form>
    </div>
</body>
</html>
