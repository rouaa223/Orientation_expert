<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulaire d'Orientation</h1>
        <form method="POST" action="/generate_pdf" id="orientation-form">
            {% for i in range(1, 7) %}
                <div class="mb-3">
                    <label for="choix{{ i }}" class="form-label">Choix {{ i }}</label>
                    <input type="text" class="form-control" id="choix{{ i }}" name="choix{{ i }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>

    <!-- Modale de confirmation -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Vos choix ont été soumis avec succès ! Le fichier PDF est prêt à être téléchargé.</p>
                </div>
                <div class="modal-footer">
                    <!-- Lien pour télécharger le PDF -->
                    <a href="{{ url_for('generate_pdf') }}" class="btn btn-primary" id="downloadBtn">Télécharger le PDF</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Afficher la modale après la soumission du formulaire
        const form = document.getElementById('orientation-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche la soumission immédiate
            const formData = new FormData(form);

            // Soumettre le formulaire via fetch pour éviter le rechargement de la page
            fetch('/generate_pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Afficher la modale après soumission réussie
                    var myModal = new bootstrap.Modal(document.getElementById('confirmationModal'), {
                        keyboard: false
                    });
                    myModal.show();
                } else {
                    console.error('Erreur lors de la soumission du formulaire');
                }
            })
            .catch(error => {
                console.error('Erreur lors de la soumission du formulaire:', error);
            });
        });
    </script>
</body>
</html>
